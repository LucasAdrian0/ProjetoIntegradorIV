<h2>Cadastro de Parceiros</h2>
<h2>Dados Empresariais</h2>
<form>
    <section>
        <label for="CNPJ">CNPJ:</label><br>
        <input type="number" id="CNPJ" name="CNPJ" placeholder="Digite o CNPJ da Empresa" required><br><br>

        <label for="NomeRazao">Razão Social</label><span title="Nome formal e legal de uma empresa, 
            conforme registrado nos documentos oficiais, 
            como no contrato social ou no registro na Junta Comercial.">?</span><br>
        <input type="text" id="NomeRazao" name="NomeRazao" placeholder="Digite a Razão Social" required><br><br>

        <label for="NomeParceiro">Nome Fantasia</label>
        <span title="Nome comercial pelo qual uma empresa é conhecida pelo público.">?</span><br>
        <input type="text" id="NomeParceiro" name="NomeParceiro" placeholder="Digite o Nome Fantasia" required><br><br>

        <label for="DataNascimento">Data de Nascimento:</label><br>
        <input type="date" id="DataNascimento" name="DataNnascimento"><br><br>

        <label for="Telefone">Telefone (opcional):</label><br>
        <input type="tel" id="Telefone" name="Telefone" placeholder="Digite seu telefone"><br><br>


        <label for="Email">E-mail:</label><br>
        <input type="email" id="Email" name="Email" placeholder="Digite seu email" required><br><br>

        <label for="Endereco">Endereço (opcional):</label><br>
        <input type="text" id="Endereco" name="Endereco"><br><br>

    </section>

    <h2>Cadastrar Login</h2>

    <section>
        <label for="Login">Nome de Login:</label><br>
        <input type="text" id="Login" name="Login" placeholder="Digite seu nome de Login" required><br><br>

        <label for="Senha">Senha:</label><br>
        <input type="password" id="Senha" name="Senha" placeholder="Digite sua senha" required><br><br>

    </section>

    <input type="submit" value="Cadastrar">
</form>
