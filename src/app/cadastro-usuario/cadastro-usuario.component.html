<h2>Cadastro de Usuário</h2>
<h2>Dados Pessoais</h2>
<form (ngSubmit)="submit()" [formGroup]="formulario" #formDir="ngForm">
    <section>
        <label for="NomeUsuario">Nome Completo:</label><br>
        <input type="text" id="NomeUsuario" name="NomeUsuario" placeholder="Digite seu nome Completo"
            formControlName="NomeUsuario"><br><br>
        <div *NgIf="NomeUsuario.invalid && formDir.submitted" class="valida-erro" required>
            <p> *NgIf="NomeUsuario.errors?.['required']">O Campo é obrigatório</p>
        </div>
        

        <label for="CPF">CPF:</label><br>
        <input type="number" id="CPF" name="CPF" placeholder="Digite seu CPF" required><br><br>
        <div *NgIf="CPF.invalid && formDir.submitted" class="valida-erro" required>
            <p> *NgIf="CPF.errors?.['required']">O Campo é obrigatório</p>
        </div>


        <label for="DataNascimento">Data de Nascimento:</label><br>
        <input type="date" id="DataNascimento" name="DataNascimento" ><br><br>

        <label for="Telefone">Telefone (opcional):</label><br>
        <input type="tel" id="Telefone" name="Telefone" placeholder="Digite seu telefone"><br><br>


        <label for="Email">E-mail:</label><br>
        <input type="email" id="Email" name="Email" placeholder="Digite seu email" ><br><br>

        <label for="Endereco">Endereço (opcional):</label><br>
        <input type="text" id="Endereco" name="Endereco"><br><br>

    </section>

    <h2>Cadastrar Login</h2>

    <section>
        <label for="Login">Nome de Login:</label><br>
        <input type="text" id="Login" name="Login" placeholder="Digite seu nome de Login" ><br><br>

        <label for="Senha">Senha:</label><br>
        <input type="password" id="Senha" name="Senha" placeholder="Digite sua senha"><br><br>

    </section>

    <input type="submit" value="Cadastrar">
</form>
